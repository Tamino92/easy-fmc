<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Easy FMC</title>       
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/easyfmc.css" />
    </head>
    <body>
        <div id="startScreen" class="container text-center">
            <div class="row">            
                <form id="startingForm">
                    <div class="col-lg-6">
                        <h1>Easy FMC</h1>
                        <div class="form-group">
                            <label for="server_name" class="control-label">Server IP/Name</label>
                            <input type="text" class="form-control" id="server_name" required>
                        </div>
                        <div class="form-group">
                            <label for="server_port" class="control-label">Server port</label>
                            <input type="text" class="form-control" pattern="^[0-9]{4}$" maxlength="4" id="server_port" data-error="port must be a four digits number" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label for="widget_type" class="control-label">FMC Widget</label>
                            <select class="form-control" id="widget_type">
                                <option value="FMCB737">B737</option>
                                <option value="MCDU">MCDU</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Launch</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div style="width: 100%; height: 100%" id="widget">
        </div>
        <script src="lib/socket.io-1.3.7.js"></script>
        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/validator.min.js"></script>
        <script src="easyfmc-client.js"></script>
    </body>
</html>
